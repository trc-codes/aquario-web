<form class="form-signin state">
        	<h2 class="form-signin-heading">Set the current time</h2>
        	<label for="inputHours" class="sr-only">Hours</label>
        	<input type="text" id="inputHours" class="form-control" placeholder="HH" required autofocus>
        	<span class="setTime">:</span>
        	<label for="inputMinutes" class="sr-only">Minutes</label>
        	<input type="text" id="inputMinutes" class="form-control" placeholder="MM" required>
        	<span class="setTime">:</span>
        	<label for="inputSeconds" class="sr-only">Minutes</label>
        	<input type="text" id="inputSeconds" class="form-control" placeholder="SS" required>
        	<div class="clear"></div>
        	<div class="centre">
				<input type="button" class="btn btn-lg btn-primary" id="setCurrentTime" value="Set current time" onclick="SetCurrentTime()">
			</div>
      	</form>

		<form class="form-signin state">
        	<h2 class="form-signin-heading">Set the current date</h2>
        	<label for="inputDay" class="sr-only">Day</label>
        	<input type="text" id="inputDay" class="form-control" placeholder="DD" required autofocus>
        	<span class="setTime">/</span>
        	<label for="inputMonth" class="sr-only">Month</label>
        	<input type="text" id="inputMonth" class="form-control" placeholder="MM" required>
        	<span class="setTime">/</span>
        	<label for="inputYear" class="sr-only">Year</label>
        	<input type="text" id="inputYear" class="form-control" placeholder="YYYY" required>
        	<div class="clear"></div>
        	<div class="centre">
				<input type="button" class="btn btn-lg btn-primary" id="setCurrentDate" value="Set current date" onclick="SetCurrentDate()">
			</div>
      	</form>

		<form class="form-signin state">

      		<div class="form-group">
	        	<label for="inputTankTemp">Tank temperature</label>
    	    	<input type="text" id="inputTankTemp" class="form-control form-control-lg" placeholder="25" required>
    	    </div>
    	    <div class="form-group">
	        	<label for="inputTankUpperVariance">Upper variance</label>
    	    	<input type="text" id="inputTankUpperVariance" class="form-control form-control-lg" placeholder="3" required>
    	    </div>
			<div class="form-group">
				<label for="inputTankLowerVariance">Lower variance</label>
    	    	<input type="text" id="inputTankLowerVariance" class="form-control form-control-lg" placeholder="3" required>
    	    </div>
        	<div class="clear"></div>
        	<div class="centre">
				<input type="button" class="btn btn-lg btn-primary" id="setTemps" value="Set tank temps" onclick="SetTankTemps()">
			</div>
 			<div class="clear"></div>
      	</form>
